<html>

    <title>Home Page</title>

  <body>

            </div>
            <div class="user-div">
              <div><img src="./images/tick-gray.png" alt="tick" /></div>
              <span>Dmm design</span>
              <div><img src="./images/user-red.png" alt="" /></div>
              <span>20 Dec</span>

          <div class="left-bottom">
            <div></div>
          </div>
